<!DOCTYPE html>
<html>
<head>
    <title>Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .ticket-info {
            margin-bottom: 15px;
        }
        .ticket-number {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        .items {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            margin: 10px 0;
        }
        .total {
            text-align: right;
            font-weight: bold;
            font-size: 1.1em;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Mi Empresa</h2>
        <p>Calle Principal #123</p>
    </div>
    
    <div class="ticket-info">
        <div class="ticket-number">Ticket #T12345</div>
        <div>Fecha: 25/3/2025</div>
        <div>Hora: 4:48:28 p.m.</div>
    </div>
    
    <div class="items">
        
      <div style="display: flex; justify-content: space-between; margin: 5px 0;">
        <span>2x Producto 1</span>
        <span>$199.98</span>
      </div>
    
      <div style="display: flex; justify-content: space-between; margin: 5px 0;">
        <span>1x Producto 2</span>
        <span>$149.99</span>
      </div>
    
    </div>
    
    <div class="total">
        <p>Subtotal: $349.97</p>
        <p>IVA (16%): $56.00</p>
        <p>Total: $405.97</p>
    </div>
    
    <div class="footer">
        <p>¡Gracias por su compra!</p>
        <p>¡Vuelva pronto!</p>
    </div>
</body>
</html>
