<!DOCTYPE html>
<html>
<head>
    <title>Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .ticket-info {
            margin-bottom: 15px;
        }
        .ticket-number {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        .items {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            margin: 10px 0;
        }
        .total {
            text-align: right;
            font-weight: bold;
            font-size: 1.1em;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>{{companyName}}</h2>
        <p>{{address}}</p>
    </div>
    
    <div class="ticket-info">
        <div class="ticket-number">Ticket #{{ticketNumber}}</div>
        <div>Fecha: {{date}}</div>
        <div>Hora: {{time}}</div>
    </div>
    
    <div class="items">
        {{items}}
    </div>
    
    <div class="total">
        <p>Subtotal: ${{subtotal}}</p>
        <p>IVA (16%): ${{tax}}</p>
        <p>Total: ${{total}}</p>
    </div>
    
    <div class="footer">
        <p>Â¡Gracias por su compra!</p>
        <p>{{footerMessage}}</p>
    </div>
</body>
</html>
